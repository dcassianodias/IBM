<app-transacao-form

  (transacaoConcluidaEmmitter)="buscarDados()"
></app-transacao-form>
<div
  class="w-full border border-neutral-3 border-solid rounded-lg overflow-hidden mt-4">

    <p>{{saldo$ | async | currency: 'BRL'}}</p>
  </div>
</div>
