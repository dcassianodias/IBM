<form [formGroup]="formControl">
  <mat-card>
    <mat-card-header class="mb-2">
      <h2 class="text-lg font-bold">Adicionar Novo Cliente</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Idade</mat-label>
        <input matInput formControlName="idade" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>NÃºmero da conta</mat-label>
        <input matInput formControlName="numeroConta" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="flex gap-4 justify-center">
      <button mat-raised-button (click)="clear()">Apagar</button>
      <button mat-raised-button color="primary" (click)="addCliente()">
        Salvar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
