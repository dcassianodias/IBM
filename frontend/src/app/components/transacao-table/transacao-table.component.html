<table mat-table [dataSource]="transacoes || []">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td
      mat-cell
      *matCellDef="let element"
      class="text-red-500"
      [class.text-red-500]="element.tipo === 'DEBITO'"
      [class.text-green-500]="element.tipo === 'CREDITO'"
    >
    <span *ngIf="element.tipo === 'DEBITO'"> - </span>
      {{ element.valor | currency : "BRL" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let transacao">
      {{ transacao.data | date:'short' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
